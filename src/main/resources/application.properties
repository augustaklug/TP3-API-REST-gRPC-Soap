spring.application.name=TP3 API gRPC Soap

spring.datasource.url=jdbc:h2:mem:tp3_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# gRPC Server Security
grpc.server.security.enabled=true
grpc.server.security.certificateChain=file:src/main/resources/certificates/server.crt
grpc.server.security.privateKey=file:src/main/resources/certificates/server.pem
